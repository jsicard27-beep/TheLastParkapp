{% extends "layout.html" %}

{% block title %}MiParque · Inicio{% endblock %}

{% block content %}

<!-- Loading Screen -->
<div id="loading-screen">
  <img src="{{ url_for('static', filename='img/Logo_Carga1.png') }}" class="bike-loading">
  <h3>Cargando tu parque más cercano…</h3>
</div>

<script>
  const header = document.querySelector('header');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 20) {
      header.style.borderBottomColor = '#00965a';
      header.style.boxShadow = '0 4px 20px rgba(0,0,0,0.12)';
    } else {
      header.style.borderBottomColor = 'transparent';
      header.style.boxShadow = 'none';
    }
  });

  const leaves = document.querySelectorAll('.leaf');
  leaves.forEach((leaf, index) => {
    leaf.style.animationDelay = `${index * 1.2}s`;
  });
</script>




<!-- MAP WRAPPER (NUEVO REQUERIDO PARA QUE SE VEA EL MAPA) -->
<div id="map-wrapper">
    <div id="map"></div>
</div>

<div class="forest-overlay"></div>

<div class="wave-bg"></div>
<!-- SIDEBAR -->
<div class="wave-bg"></div>
<div class="floating-elements">
  <div class="leaf leaf1"></div>
  <div class="leaf leaf2"></div>
  <div class="leaf leaf3"></div>
  <div class="sun"></div>
</div>

<aside>
  
  <!-- BUSCADOR -->
  <div class="search">
    <input id="searchInput" placeholder="Buscar por nombre, localidad o barrio">
    <button class="btn" id="searchBtn">Buscar</button>
  </div>

  <!-- LISTA DE PARQUES -->
  <div class="park-list" id="parksContainer"></div>
</aside>


{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
